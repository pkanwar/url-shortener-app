<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" href="./css/urlShortener.css" > 
    <!-- <link rel="stylesheet" href="./css/urlShortenerMini.css" media="(max-width: 900px)" /> -->
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="text/javascript" defer src="./js/urlShortener.js" ></script>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
        </div>
    </nav>

    <div class="container">
        <section class="home" id="home" >
            <h3 class="title">URL Shortener</h3>
            <br>
            <div class="urlShort-desc" >
                A URL Shortener application which is designed to shrink long urls into short urls .
            </div>   
        </section>
        <div class="utility-grid" >
            <div class="item" id="item1" >
               
                <div class="subItem1" >
                <table id="table1" class="table" >
                    <tbody>
                        <tr>
                            <td colspan="2" ><input placeholder="Enter long url .." id="longUrlInput" ></td>
                        </tr>
                        <tr>
                            <td colspan="2" >
                                <input id="convertBtn" type="button" value="Convert" class="btn btn-success btn-lg" />
                                <input id="clearBtn" type="button" value="Reset" class="btn btn-danger btn-lg" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><h4 class="subItem1" id="resultTitle1" >Result : </h4></td>

                        </tr>
                        <tr>
                            <td><span id="originalUrl" >Original URL</span></td>
                            <td><span id="shortUrl" >Short URL</span></td>
                        </tr>
                        <tr>
                            <td class='originalUrlClass' ><div class="originalUrlTxt" disabled ></div></td>
                            <td class='shortUrlClass' ><div class="shortUrlTxt"  disabled ><a target="_blank" id="shortUrlId" class='shortUrlLink' ></a></div></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class='getAllUrls' >
            <input id="getAllUrlBtn" type="button" value="Get All Short Urls" class="btn btn-primary btn-lg active" />
        </div>
    </div>
    
    <div id='errorSection' ><textarea disabled > No short URLs added . Please add URLs to shrink</textarea></div>
    <div class="urlSection" >
        <div class='urlTable' >
            <table id="table2" class="table" >
                <tbody>
                    <tr>
                        <td><span id="originalUrlResult" >Original URL</span></td>
                        <td><span id="shortUrlResult" >Short URL</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
